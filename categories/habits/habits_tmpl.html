<h1>{{ habitsListCtrl.getCurrentCategoryTitle() | lowercase }}</h1>
<div id="content">
	<div ng-class="{'active': isSelectedHabit(habit.id)}" ng-repeat="habit in habitsListCtrl.habits | filter: {category: habitsListCtrl.getCurrentCategoryTitle()}">
		<button type="button" ng-click="deleteHabit(habit)" class="close">&times;</button>
		<button type="button" class="btn btn-link" ui-sref="in30Days.categories.habits.edit({habitId:habit.id})">Edit</button>
		<a class="main-item" href="#">{{ habit.name }}</a>
		<div class="col-sm-offset-2 main">
			<p>Day {{ habit.current_day }} / 30</p>
		</div>
	</div>
</div>

<ui-view>
	<div class="row-fluid" ng-if="habitsListCtrl.getCurrentCategory()">
		<br></br>
		<button type="button" class="btn btn-link" ui-sref="in30Days.categories.habits.create">Create</button>
	</div>
</ui-view>
