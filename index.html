<!DOCTYPE html>

<html ng-app="In30Days">
	<head>
		<title>In 30 Days</title>

		<!-- AngularJS. -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>

		<!-- UI Router. -->
		<script src="https://ajax.googleapis.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>

		<!-- Animate -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-animate.js"></script>

		<!-- Bootstrap. -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!-- LoDash. -->
		<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>

		<!-- Font Awesome. -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- Stylesheet. -->
		<link rel="stylesheet" href="styles.css">

		<!-- Modules. -->
		<script src="app.js"></script>
		<script src="categories/categories.js"></script>
		<script src="categories/habits/habits.js"></script>
		<script src="common/models/habits_model.js"></script>
		<script src="common/models/categories_model.js"></script>
		<script src="categories/habits/create/habit_create.js"></script>
		<script src="categories/habits/edit/habit_edit.js"></script>
		<script src="categories/habits/view/habit_view.js"></script>
		
	</head>

	<body>
		
		<svg version="1.1" xmlns=”http://www.w3.org/2000/svg” viewBox="0 0 150 150" class="logo">
			<rect class="calendar" x="20" y="20" rx="10"/>
			<rect class="header" x="20" y="20" rx="10"/>
			<line x1="20" y1="40" x2="120" y2="40"/>
			<g class="rows" transform="translate(0 -20)">
				<line x1="20" y1="80" x2="120" y2="80"/>
				<line x1="20" y1="100" x2="120" y2="100"/>
				<line x1="20" y1="120" x2="120" y2="120"/>
			</g>
			<g class="columns" transform="translate(0 -20)">
				<line x1="45" y1="60" x2="45" y2="140"/>
				<line x1="70" y1="60" x2="70" y2="140"/>
				<line x1="95" y1="60" x2="95" y2="140"/>
			</g>
			<text x="40" y="85" transform="rotate(30 60 80)">30</text>
		</svg>

		<h1>In 30 Days</h1>


		<h3><strong>Try a challenge for 30 days... and watch it grow into a habit.</strong></h3>


		<div class="container-fluid">
			<div class="row-fluid">
				<div class="wrapper">

					<div class="col-sm-3" ui-view="categories">
					</div>
				
					<div class="col-sm-4 main" ui-view="habits">
					</div>

				</div>
			</div>
		</div>

	</body>
</html>
